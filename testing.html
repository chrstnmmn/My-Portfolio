<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styled Google Map Embed</title>
    <style>
      /* Container for the map */
      .map-container {
        width: 100%;
        max-width: 600px;
        height: 400px;
        margin: 0 auto; /* Center the map container */
        border-top-right-radius: 80px;
        border-top-left-radius: 80px;
        overflow: hidden; /* Ensures rounded corners for the iframe */
        border: 5px solid #000000; /* Thin border */
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.7); /* White glow */
      }

      /* Remove default iframe border */
      .map-container iframe {
        border: none;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <h1>Our Location</h1>
    <div class="map-container">
      <!-- Google Maps Embed Code -->
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3868.342910997815!2d121.18987537509813!3d14.174682786262771!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x33bd6149b52c1615%3A0xffd2caff4300abe9!2sFoliage%20Resort!5e0!3m2!1sen!2sph!4v1718508713139!5m2!1sen!2sph"
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>
  </body>
</html>
